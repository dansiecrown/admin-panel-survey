<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-contain">
    <h2>Login to Admin</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" itemref="">Login</button>
    </form>
  </div>

  <div id="error-screen" style="display: none;">
    <h2 id="error-message">Some Error here</h2>
  </div>

  <script type="module" src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js"></script>
 <script type="module" src="./login.js"></script>
</body>
</html>
